<html>
<head>
  <title>Welcome</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="app"></div>


  <script type="text/babel">
    //NavBar Component
    var Navbar = React.createClass({
      propTypes:{
        brand: React.PropTypes.string.isRequired
      },
      getDefaultProps:function(){
        return{
          brand: 'Vijay Website',
          color: 'light'
        }
      },
      render:function(){
        if (this.props.color == 'light'){
          var navClass = 'navbar navbar-expand-lg navbar-light bg-light'
        }else{
          var navClass = 'navbar navbar-expand-lg navbar-dark bg-dark'
        }
        return(
          <div>
              <nav className={navClass}>
              <a className="navbar-brand" href="#">{this.props.brand}</a>
              <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span className="navbar-toggler-icon"></span>
              </button>

              <div className="collapse navbar-collapse" id="navbarSupportedContent">
                <ul className="navbar-nav mr-auto">
                  <li className="nav-item active">
                    <a className="nav-link" href="#">Home <span className="sr-only">(current)</span></a>
                  </li>
                  <li className="nav-item">
                    <a className="nav-link" href="#">About</a>
                  </li>
                </ul>
               </div>
            </nav>
          </div>
        )
      }
    });
    //Jumbotron Component
    var Jumbotron = React.createClass({
      PropTypes:{
        heading:React.PropTypes.string,
        text:React.PropTypes.string,
        link:React.PropTypes.string
      },
      getDefaultProps:function(){
        return{
          heading: 'Welcome ',
          text:'Welcome to my shiny new website built using React Components',
          link: 'https://nambiarvijay.com'
        }
      },
      render: function(){
        return(
          <div className="jumbotron">
            <div className="container">
              <h1 className="display-3">{this.props.heading}</h1>
              <p>{this.props.text}</p>
              <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
            </div>
          </div>
        )
      }
    });

    //Page Component
    var PageHome = React.createClass({
      render: function(){
        return(
          <div className="container">
            <div className="row">
               Main Content
            </div>
          </div>
        )
      }
    });

    //Footer Component
  var Footer = React.createClass({
    getDefaultProps:function(){
      return {
          website: 'nambiarvijay.com',
          copy_year: 2018
      }
    },
    render: function(){
      return(
        <div className="container">
        <hr />
        <footer>
          <p> &copy; {this.props.copy_year} {this.props.website}; </p>
        </footer>
        </div>
      )
    }
  });
    //Main Application
    var App = React.createClass({
      render: function(){
        return(
          <div>
            <Navbar color="dark"/>
            <Jumbotron />
            <PageHome />
            <Footer />
          </div>
        )
      }
    });
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
